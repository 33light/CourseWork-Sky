{% extends 'base.html' %}

{% block content %}
<div class="container-fluid gradient-bg py-5" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-5 text-center">
                        <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                        <h2 class="mb-4">Password Reset Complete</h2>
                        <p class="mb-4">Your password has been set. You may go ahead and log in now.</p>
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
